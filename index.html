				for (var i = 0; i < inn.length; i++) {
					if (typeof inn[i] === 'number') {
						sum = sum + inn[i];
					} else if (Array.isArray(inn[i])) {

			function coins(amt) {
				amt = amt * 100;
				if (amt >= 5) {
					if (amt / 25 >= 1) {
						var div = 25;
						var coinLabel = 'qtr';
					} else if (amt / 10 >= 1) {
						var div = 10;
						var coinLabel = 'dim';

						var div = 5;
						var coinLabel = 'nik';
					}
					//amt = amt * 100;
					let qtrRaw = amt / div;
					let qtr = Math.floor(qtrRaw);
					var obj = { [coinLabel]: qtr };
					if (parseFloat(qtrRaw)) {
						let left = amt - (div * qtr);
						obj = Object.assign(obj, coins(left/100));
					}
				} else {
					let pen = amt;
					return { pen };
				}
				
				return obj;
			}

			function fibo2(n) {
				if (n < 3) {
					return 1;
				} else {
					return fibo(n - 1) + fibo(n - 2);
				}
				
			}
			function fibo(n) {
				let a = 0, b = 1, f = 1;
				
				for (let i = 2; i <= n; i++) {
					f = a + b;
					a = b;
					b = f;
				}
				return f;
			}
